<ion-header>
    <ion-navbar>
        <ion-title>
            {{ "DECKS" | translate }}
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-searchbar (ionInput)="filterDecks($event)"></ion-searchbar>
    <ion-list>
        <ion-item (tap)="importDeckFromFile($event)">
            <ion-icon name="add" item-left></ion-icon>
            <h2>{{ "IMPORT_DECK_FROM_FILE" | translate }}</h2>
        </ion-item>
        <ion-item *ngFor="let deck of decks">
            <ion-checkbox item-left [checked]="deck.active" (click)="toggleDeck($event,deck)"></ion-checkbox>
            <ion-label>
                <h2>{{deck.name}}</h2>
                <p>{{deck.card_count}} {{ "CARDS" | translate }}</p>
            </ion-label>
            <ion-icon name="trash"        item-right color="dark" (tap)="deleteDeck($event,deck)"></ion-icon>
            <ion-icon name="code-working" item-right color="dark" (tap)="renameDeck($event,deck)"></ion-icon>
            <ion-icon name="refresh"      item-right color="dark" (tap)="resetDeck($event,deck)"></ion-icon>   
        </ion-item>
    </ion-list>
</ion-content>
