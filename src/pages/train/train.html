<ion-header>
    <ion-navbar>
        <ion-title>{{ "TRAIN" | translate }}</ion-title>
    </ion-navbar>
</ion-header>

<ion-header no-border>
    <ion-toolbar>
        <ion-grid>
            <ion-row>
                <ion-col center>
                    <training-stats #trainingStats></training-stats>
                </ion-col>
            </ion-row>
        </ion-grid>
    </ion-toolbar>
</ion-header>

<ion-content padding [style.backgroundColor]="session.settings.background">
    <ion-card *ngIf="currentCard" [ngClass]='{
            "slidingOutRight": (animationClass=="slidingOutRight"),
            "slidingOutLeft": (animationClass=="slidingOutLeft"),
            "flippingOut": (animationClass=="flippingOut"), 
            "flippingIn": (animationClass=="flippingIn")
        }' [style.backgroundColor]="flipped ? session.settings.card.back.backgroundColor : session.settings.card.front.backgroundColor"
        [style.color]="flipped ? session.settings.card.back.color : session.settings.card.front.color" (tap)="flipClick($event)"
        (swipe)="cardSwipe($event)">
        <ion-card-content>
            <div>
                {{currentCard.deck}}
            </div>
            <hr />
            <h2 class="content" *ngIf="!flipped">
                {{currentCard.front}}
            </h2>
            <h2 class="content" *ngIf="flipped">
                {{currentCard.back}}
            </h2>
        </ion-card-content>
    </ion-card>
</ion-content>

<ion-footer no-border>
    <ion-toolbar>
        <ion-grid *ngIf="currentCard">
            <ion-row>
                <ion-col text-left>
                    <button ion-button (tap)="dontKnowClick($event)" icon-left clear small color="danger">
                        <ion-icon name="thumbs-down"></ion-icon>                        
                        {{ "DONTKNOW" | translate }}                        
                    </button>
                </ion-col>
                <ion-col center>
                    <button ion-button (tap)="flipClick($event)" icon-left clear small color="dark">
                        <ion-icon name="sync"></ion-icon>
                        {{ "FLIP" | translate }}
                    </button>
                </ion-col>
                <ion-col text-right>
                    <button ion-button (tap)="knowClick($event)" icon-right clear small color="secondary">
                        {{ "KNOW" | translate }}
                        <ion-icon name="thumbs-up"></ion-icon>                       
                    </button>
                </ion-col>
            </ion-row>
        </ion-grid>
    </ion-toolbar>
</ion-footer>
